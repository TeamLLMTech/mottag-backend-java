<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patio CRUD</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Lista de Pátios</h2>
    <a class="btn btn-primary mb-2" th:href="@{/patios-page/new}">Novo Pátio</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="patio : ${patios}">
            <td th:text="${patio.idPatio}"></td>
            <td th:text="${patio.nome}"></td>
            <td th:text="${patio.endereco}"></td>
            <td>
                <a th:href="@{'/patios-page/edit/' + ${patio.idPatio}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/patios-page/delete/' + ${patio.idPatio}}" class="btn btn-danger btn-sm" onclick="return confirm('Confirma exclusão?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Formulário de criação/edição -->
<div class="container mt-4" th:if="${form}">
    <h2 th:text="${formTitle}"></h2>
    <form th:action="${formAction}" th:object="${patio}" method="post">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
        </div>
            <div class="mb-3">
                <label for="layout" class="form-label">Layout</label>
                <input type="text" class="form-control" id="layout" th:field="*{layout}" required>
            </div>
            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" th:field="*{endereco}" required>
            </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    <a th:href="@{/patios-page}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
